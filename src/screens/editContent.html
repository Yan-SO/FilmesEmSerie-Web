<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/editContent.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,300;0,500;1,700&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Editar Conteudo</title>
</head>
<body>
    <header class="cabecalho">
        
        <menu>
            <h1 id="Voltar" class="titulo Voltar">&#9664; Voltar</h1>
            <h1  class="titulo">|</h1>
            <h1 id="titulo" class="titulo"></h1>
        </menu>
        
    </header>

    <main>
        <h1> Click no que deseja editar </h1>
        
        <input type="file" id="inputImagem" class="inputImagem" accept="image/png">
        <label for="inputImagem" class="customFileInput">Escolher imagem</label>
        <li class="itemConteiner">
            <div class="imgConteiner">
                <img id="image" src="../../assets/Item_sem_imagem.png">
            </div>
            <div class="itemConteudo">
                <h2 id="nome" class="nome"></h2>
                <div class="dropdown">
                <div id="dropdownSelect" class="dropdown-select"></div>
                    <div class="dropdown-options">
                        <div id="interessado" class="dropdown-option">INTERESSADO</div>
                        <div id="vendo" class="dropdown-option">VENDO</div>
                        <div id="terminado" class="dropdown-option">TERMINADO</div>
                        <div id="largado" class="dropdown-option">LARGADO</div>
                    </div>
                </div>
                <h3 id="nota" class="nota"></h3>
            </div>
        </li>

        <div id="mensageError"></div>

        <div class="botoesConteiner" >
            <div id="deletar" class="botao deletar">Deletar</div>
            <div id="salvar" class="botao salvar">Salvar</div>
        </div>
    </main>

    <!-- Div com id "deletar" -->
<div id="deletar"></div>

<!-- Pop-up -->
<div id="popup" class="popup" style="display:none;">
  <p id="textoPopUp">VocÃª tem certeza que deseja deletar?</p>
    <div class="pop-up-menu">
        <button class="botao salvar" id="cancelarBotao">Cancelar</button>
      <button class="botao deletar" id="deletarBotao">Deletar</button>
    </div>
</div>

<!-- Fundo do pop-up -->
<div id="popup-background" class="popup-background" style="display:none;"></div>

</body>

<script type="module" src="../js/editContent.js"></script>
</html>
