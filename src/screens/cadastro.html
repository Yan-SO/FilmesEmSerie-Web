<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,300;0,500;1,700&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
    <h1>Crie uma Conta no Filmes Em Serie</h1>
    <div class="cadastro-container">
        <form id="cadastro-form">
            <label for="username">Nome de Usu√°rio</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Confirme a Senha</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <div id="error-message" style="color: red;"></div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>


    <script src="../js/cadastro.js"></script>
</body>
</html>
