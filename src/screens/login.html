<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,300;0,500;1,700&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <h1>Bem-vindo à Página de Login do Filmes Em Serie</h1>
    <div class="login-container">
        <form id="login-form">
            <label for="username">Nome de Usuário</label>
            <input type="text" id="username" name="username" required>
            <div class="error-message" id="wrong-name"></div>
            
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
            <div class="error-message" id="wrong-password"></div>
            
            <button type="submit">Login</button>
        </form>
    </div>
    <button id="cadastro">Cadasto</button>

    <script src="../js/login.js"></script>
</body>
</html>
